<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#07101a"/>
      <stop offset="100%" stop-color="#04050a"/>
    </linearGradient>
    <linearGradient id="gB" x1="0" x2="1">
      <stop offset="0%" stop-color="#8b2eff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ff5c8a" stop-opacity="1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Room floor gradient -->
  <rect x="0" y="650" width="1400" height="250" fill="rgba(255,255,255,0.02)"/>

  <!-- Machine at center-left -->
  <g transform="translate(160,120)">
    <rect x="0" y="180" width="560" height="420" rx="26" fill="#0b0f16" stroke="#11141a" stroke-width="2"/>
    <ellipse cx="280" cy="150" rx="200" ry="90" fill="url(#gB)" opacity="0.10"/>
    <rect x="140" y="220" width="300" height="200" rx="16" fill="#05060a"/>
    <path d="M180 300 C 250 260, 310 340, 420 300" fill="none" stroke="#8b2eff" stroke-width="5"/>

    <!-- chair/pod occupant -->
    <g transform="translate(420,420)">
      <rect x="-80" y="-40" width="160" height="80" rx="40" fill="#081018"/>
      <ellipse cx="0" cy="-40" rx="36" ry="22" fill="#0b0f16"/>
      <circle cx="0" cy="-70" r="18" fill="#f6e9ff" opacity="0.08"/>
    </g>
  </g>

  <!-- Technician on right -->
  <g transform="translate(840,300)">
    <rect x="-40" y="0" width="120" height="220" rx="12" fill="#0b0f16"/>
    <circle cx="20" cy="-10" r="20" fill="#ffdca8"/>
    <rect x="-10" y="60" width="60" height="10" rx="4" fill="#8b2eff"/>
    <text x="-30" y="160" fill="#9aa0a6" font-size="18">Técnico</text>
  </g>

  <!-- Screen/monitor with UI timeline -->
  <g transform="translate(740,120)">
    <rect x="0" y="0" width="360" height="200" rx="14" fill="#03060a" stroke="#17202a"/>
    <g fill="#8b2eff" opacity="0.7">
      <rect x="20" y="40" width="300" height="10" rx="6"/>
      <rect x="20" y="64" width="240" height="8" rx="4"/>
      <rect x="20" y="86" width="180" height="6" rx="3"/>
    </g>
  </g>

  <!-- Decoration: floating particles -->
  <g fill="#8b2eff" opacity="0.12">
    <circle cx="1100" cy="120" r="6"/>
    <circle cx="1000" cy="60" r="8"/>
    <circle cx="1250" cy="200" r="5"/>
  </g>

  <text x="60" y="60" fill="#9aa0a6" font-size="24">Sesión de demostración · Deep Rest</text>
</svg>