<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="gA" x1="0" x2="1">
      <stop offset="0%" stop-color="#8b2eff"/>
      <stop offset="100%" stop-color="#ff5c8a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#081018"/>
  <g transform="translate(140,90)">
    <!-- Base console -->
    <rect x="120" y="320" width="840" height="320" rx="30" fill="#0f1220" stroke="#1b1f2b" stroke-width="2"/>
    <rect x="220" y="260" width="640" height="40" rx="8" fill="#0b0f19"/>

    <!-- Central pod -->
    <g filter="url(#glow)">
      <ellipse cx="600" cy="260" rx="220" ry="120" fill="url(#gA)" opacity="0.12"/>
    </g>
    <rect x="370" y="100" width="460" height="240" rx="20" fill="#0b0f16" stroke="url(#gA)" stroke-width="3"/>
    <rect x="420" y="140" width="360" height="160" rx="12" fill="#07090b"/>

    <!-- Screen with waveform -->
    <rect x="450" y="160" width="300" height="120" rx="8" fill="#01060a"/>
    <path d="M460 220 C 500 190, 540 250, 580 220 C 620 190, 660 250, 740 200" fill="none" stroke="#8b2eff" stroke-width="4" stroke-linecap="round"/>

    <!-- Tubes and connectors -->
    <g stroke="#14202a" stroke-width="16" stroke-linecap="round" opacity="0.9">
      <path d="M300 340 C 250 280, 220 200, 280 160" fill="none"/>
      <path d="M900 340 C 950 280, 980 200, 920 160" fill="none"/>
    </g>
    <g>
      <circle cx="280" cy="160" r="12" fill="#8b2eff"/>
      <circle cx="920" cy="160" r="12" fill="#ff5c8a"/>
    </g>

    <!-- Reclined chair/pod -->
    <g transform="translate(480,420)">
      <rect x="-180" y="-10" width="360" height="120" rx="20" fill="#0b0f16"/>
      <rect x="-160" y="10" width="320" height="40" rx="12" fill="#07090b"/>
      <ellipse cx="0" cy="-20" rx="74" ry="38" fill="url(#gA)" opacity="0.08"/>
    </g>

    <!-- Branding and small UI -->
    <text x="220" y="500" fill="#9aa0a6" font-size="22" font-family="sans-serif">Liminal â€” Deep Rest</text>
    <rect x="980" y="220" width="80" height="40" rx="8" fill="url(#gA)" opacity="0.12"/>
  </g>
</svg>