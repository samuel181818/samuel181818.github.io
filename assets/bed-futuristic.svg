<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bedG" x1="0" x2="1">
      <stop offset="0%" stop-color="#06121a" />
      <stop offset="100%" stop-color="#071826" />
    </linearGradient>
    <linearGradient id="acc" x1="0" x2="1">
      <stop offset="0%" stop-color="#8b2eff"/>
      <stop offset="100%" stop-color="#ff5c8a"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#041018" />

  <!-- Platform -->
  <g transform="translate(60,120)">
    <rect x="60" y="320" width="980" height="200" rx="28" fill="url(#bedG)" stroke="#0e1620" stroke-width="2"/>
    <rect x="140" y="260" width="720" height="120" rx="18" fill="#071018" stroke="#0b1015"/>

    <!-- Base tech details -->
    <g fill="#08202a" opacity="0.9">
      <rect x="180" y="260" width="120" height="12" rx="6"/>
      <rect x="540" y="260" width="120" height="12" rx="6"/>
    </g>

    <!-- Mattress -->
    <rect x="170" y="180" width="800" height="140" rx="26" fill="#0d1216"/>
    <rect x="170" y="180" width="800" height="10" rx="8" fill="url(#acc)" opacity="0.08"/>

    <!-- Pillow highlighted -->
    <g transform="translate(320,140)">
      <ellipse cx="80" cy="40" rx="140" ry="40" fill="#0b0f12"/>
      <rect x="-8" y="-18" width="296" height="92" rx="40" fill="#071018"/>
      <ellipse cx="140" cy="28" rx="54" ry="22" fill="#ffefef"/>
      <ellipse cx="140" cy="28" rx="54" ry="22" fill="url(#acc)" opacity="0.12"/>
      <g filter="url(#soft)">
        <ellipse cx="140" cy="28" rx="64" ry="26" fill="#ffefef" opacity="0.06"/>
      </g>
    </g>

    <!-- subtle UI lights -->
    <g fill="url(#acc)" opacity="0.08">
      <circle cx="240" cy="420" r="8"/>
      <circle cx="320" cy="420" r="6"/>
    </g>

    <text x="120" y="80" fill="#aab3b9" font-size="20">Liminal Bed Â· Deep Rest</text>
  </g>
</svg>